<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Translator App</h1>

      <div class="field-box">
        <label for="">Enter the input text here</label>
        <div class="box">
          <input
            type="text"
            class="field input"
            placeholder="Enter the text you want to translate"
          />
        </div>
      </div>

      <div class="field-box">
        <label for="">Translated text will appear here ⬇️</label>
        <div class="box">
          <div class="field output"></div>
        </div>
      </div>

      <div class="box">
        <button class="button">Translate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
