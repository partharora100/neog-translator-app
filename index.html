<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Phineas and Ferb Speak</h1>

      <div class="field-box">
        <label for="">Enter the input text here</label>
        <div class="box">
          <input
            type="text"
            class="field input"
            placeholder="Enter the text you want to translate"
          />
        </div>
      </div>

      <div class="field-box">
        <label for="">Translated text will appear here ⬇️</label>
        <div class="box">
          <div class="field output"></div>
        </div>
      </div>

      <div class="box">
        <button class="button">Translate</button>
      </div>
    </div>
    <footer class="footer">
      <p>
        This app translates the text entered by the user in the Phineas and Ferb
        LANGUAGE using an API
      </p>
      <div class="socials">
        <p class="line">---------------------------------</p>
        <p>Connect With Me:</p>
        <ul class="socials-links">
          <li>
            <a class="social-link" href="https://twitter.com/Parth___Arora"
              >Twitter</a
            >
          </li>
          <li>
            <a
              class="social-link"
              href="https://www.linkedin.com/in/parth-arora-3b87381b1/"
              >LinkedIn</a
            >
          </li>
          <li>
            <a class="social-link" href="https://github.com/partharora100"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
